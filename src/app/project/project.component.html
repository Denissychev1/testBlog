<div class="row">
  <div class="col">
    <mat-card *ngFor="let title of titles">
      <mat-card-header>
        <mat-card-title>{{title.text}} </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p *ngFor="let todo of title.list">
          {{todo.text}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="addNewTodo(title.id)"> Добавить</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
